    <script>
    var CreateInput = function(options) {
    var _inputDiv;
    var _input;
    var _input2;

    this.construct = function() 
    {
        _inputDiv = $('<div>').addClass("test");
        if (options && options.inputType === 'time') 
        {
            _input = $("<input type='time'>");
        } 
        else if(options && options.inputType === 'datetime'||'timedate')
        {
            _input2 = $("<input type='date'>");
            _input = $("<input type='time'>");
          
            
        }
        else 
        {
            _input = $("<input type='date'>");
        }
      
        _inputDiv.append(_input2);
        _inputDiv.append(_input);


    };

    this.val = function(val) 
    {
        if (val !== undefined) 
        {
            _input.val(val);
            
        }


        else
         {
            return _input.val();
        }
    };

    this.addToDom = function() 
    {
        $("body").append(_inputDiv);
    };

    this.construct(); 
};

let obj=new CreateInput({"inputType": "time"})
obj.addToDom();




    </script>
